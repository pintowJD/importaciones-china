<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Yuanes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo con la bandera de China -->
            <a class="navbar-brand" href="#">
                <img src="img/china.svg" alt="Bandera de China" class="logo-china">
            </a>
    
            <!-- Botón para colapsar en móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Conversor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
    
                    <!-- Menú con hijos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Recursos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Blog</a></li>
                            <li><a class="dropdown-item" href="#">Tutoriales</a></li>
                            <li><a class="dropdown-item" href="#">FAQs</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Contacto
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Soporte</a></li>
                            <li><a class="dropdown-item" href="#">Foro</a></li>
                            <li><a class="dropdown-item" href="#">Redes Sociales</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-4 mx-auto">
                <div class="container-custom text-center p-4">
                    <h2>Conversor de Yuanes (CNY) a COP y USD</h2>
                    <input type="number" id="yuanInput" class="form-control my-3" placeholder="Ingrese cantidad en CNY">
                    <button class="button-red w-100" onclick="convertir()">Convertir</button>
                    <p id="resultado" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 fixed-bottom">
        <p id="contador">⏳ Cargando tiempo de actualización...</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
